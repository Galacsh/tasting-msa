<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" th:href="@{/static/style.css}" href="../static/style.css"/>
    <title>Log In</title>
</head>
<body>
<div class="container">
    <h1>LOGIN</h1>
    <form th:action="@{/login(redirect=${param.redirect})}" method="post">
        <div th:if="${param.error}">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
        <div>
            <label for="username">Username</label>
            <input id="username" type="text" name="username" placeholder="Username"/>
        </div>
        <div>
            <label for="password">Password</label>
            <input id="password" type="password" name="password" placeholder="Password"/>
        </div>
        <input type="submit" value="Log in"/>
    </form>
</div>
</body>
</html>
